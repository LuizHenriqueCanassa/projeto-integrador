<!DOCTYPE html>
<html lang="en">
<head th:replace="template/header :: head"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="page-title">
        <h2>Novo Pedido</h2>
    </div>
    <div class="form-area">
        <form action="/orders/new" method="post">
            <div class="row">
                <div class="col">
                    <label for="customer">Cliente: </label>
                    <select name="customerId" id="customer" class="form-select">
                        <option value=""></option>
                        <option th:each="customer : ${customers}" th:value="${customer.getId()}" th:text="${customer.getCustomerName() + ' - ' +  customer.getCustomerMobilePhone()}"></option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-checkbox-area">
                    <th:block th:each="product : ${products}">
                        <div class="col">
                            <input type="checkbox" class="form-check-input" name="productIds" th:id="${product.getId() + 'product'}" th:value="${product.getId()}">
                            <label th:for="${product.getId() + 'product'}" th:text="${product.getProductName()} + ' - R$' + ${product.getProductPrice()}"></label>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-info">Salvar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
