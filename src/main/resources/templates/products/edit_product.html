<!DOCTYPE html>
<html lang="en">
<head th:replace="template/header :: head"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="page-title">
        <h2>Editar Produto</h2>
    </div>
    <div class="form-area">
        <form th:action="@{'/products/edit/' + ${product.getId()}}" method="post">
            <div class="row">
                <div class="col">

                    <label for="productName">Nome: </label>
                    <input type="text" class="form-control" name="productName" id="productName" th:value="${product.getProductName()}">
                </div>
                <div class="col">
                    <label for="productPrice">Pre√ßo: </label>
                    <input type="text" class="form-control" name="productPrice" id="productPrice" th:value="${product.getProductPrice()}">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-info">Salvar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
