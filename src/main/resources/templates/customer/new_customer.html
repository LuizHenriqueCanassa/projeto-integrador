<!DOCTYPE html>
<html lang="en">
<head th:replace="template/header :: head"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="page-title">
            <h2>Novo cliente</h2>
        </div>
        <div class="form-area">
            <form action="/customers" method="post">
                <div class="row">
                    <div class="col">
                        <label for="customerName">Nome: </label>
                        <input type="text" class="form-control" placeholder="Nome" name="customerName" id="customerName">
                    </div>
                    <div class="col">
                        <label for="customerDocument">Documento: </label>
                        <input type="text" class="form-control" name="customerDocument" id="customerDocument" placeholder="CPF">
                    </div>
                    <div class="col">
                        <label for="customerMobilePhone">Telefone: </label>
                        <input type="text" class="form-control" name="customerMobilePhone" id="customerMobilePhone" placeholder="Celular">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="customerAddress">Endereço: </label>
                        <input type="text" class="form-control" name="customerAddress" id="customerAddress" placeholder="Endereço">
                    </div>
                    <div class="col">
                        <label for="customerAddressNumber">Numero: </label>
                        <input type="text" class="form-control" name="customerAddressNumber" id="customerAddressNumber" placeholder="Numero">
                    </div>
                    <div class="col">
                        <label for="customerAddressCity">Cidade: </label>
                        <input type="text" class="form-control" name="customerAddressCity" id="customerAddressCity" placeholder="Cidade">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-info">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
